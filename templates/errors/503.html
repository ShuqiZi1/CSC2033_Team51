{% extends "base.html" %}

{% block content %}
    <!-- error page -->
     <div id="error-box">
        <div class="error-box">
            <div class="error-content">
                <!-- error number -->
                <h1>503</h1>
            </div>
            <!-- error message -->
            <h2>We are sorry, Service Unavailable!</h2>
            <p>The server is temporarily unable to handle the request. </p>
            <a href="{{ url_for('index') }}">Back to Homepage</a>
        </div>
    </div>

{% endblock %}
